databaseChangeLog:
  - changeSet:
      id: create-pets
      author: Aivazian Arshak
      changes:
        - createTable:
            tableName: pets
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: species
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: breed
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: image
                  type: varchar(255)
                  constraints:
                    nullable: true